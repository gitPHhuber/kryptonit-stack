  - archive: "postgres_15-alpine.tar"
    image: "{{ images_desired.postgres }}"
  - archive: "redis_7-alpine.tar"
    image: "{{ images_desired.redis }}"
  - archive: "nextcloud_27-apache.tar"
    image: "{{ images_desired.nextcloud }}"
  - archive: "mariadb_10.11.tar"
    image: "{{ images_desired.mariadb }}"
  - archive: "onlyoffice_documentserver_7.5.tar"
    image: "{{ images_desired.onlyoffice }}"

private_ca_image: "{{ images_desired.step_ca }}"
