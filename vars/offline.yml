---
offline_images_dir: "/opt/kryptonit-stack/images"
infra_network_name: "infra_internal"
mode: "run"

images_desired:
  step_ca: "smallstep/step-ca:0.27.3"
  caddy: "caddy:2.7"
  authentik_server: "ghcr.io/goauthentik/server:2024.2.2"
  postgres: "postgres:15-alpine"
  redis: "redis:7-alpine"
  nextcloud: "nextcloud:27-apache"
  mariadb: "mariadb:10.11"
  onlyoffice: "onlyoffice/documentserver:7.5"

offline_archives:
  - archive: "step-ca_0.27.3.tar"
    image: "{{ images_desired.step_ca }}"
  - archive: "caddy_2.7.tar"
