---
- name: Cache Docker images for offline deployments
  hosts: localhost
  connection: local
  gather_facts: false
  vars:
    docker_cache_entries: "{{ docker_image_cache | default([]) }}"
    docker_cache_archive_dirs: >-
      {{ docker_cache_entries
         | map(attribute='archive')
         | map('dirname')
         | unique
         | list }}
  tasks:
    - name: Ensure docker CLI is available
      ansible.builtin.command: docker --version
      register: docker_cli_check
      changed_when: false

    - name: Ensure cache directories exist
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      loop: "{{ docker_cache_archive_dirs }}"
      when: docker_cache_entries | length > 0

    - name: Pull Docker images
      community.docker.docker_image:  # noqa args
        name: "{{ item.image }}"
        source: pull
        pull: true
      loop: "{{ docker_cache_entries }}"
      loop_control:
        label: "{{ item.image }}"

    - name: Save Docker images to archives
      ansible.builtin.command: >-
        docker save -o "{{ item.archive }}" "{{ item.image }}"
      changed_when: false
      loop: "{{ docker_cache_entries }}"
      loop_control:
        label: "{{ item.image }}"
