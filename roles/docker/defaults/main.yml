---
use_official_docker_repo: true         # ставим из официального репо Docker
docker_repo_channel: stable            # stable / nightly / test

# Список пакетов для Debian/Ubuntu
docker_packages:
  - docker-ce
  - docker-ce-cli
  - containerd.io
  - docker-buildx-plugin
  - docker-compose-plugin

# На всякий случай можно включить/выключить установку compose-plugin отдельным флагом
install_compose_plugin: true
