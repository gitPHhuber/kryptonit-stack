---
- name: Ensure Nextcloud project dir
  ansible.builtin.file:
    path: "{{ nextcloud_project_path }}"
    state: directory
    mode: '0755'

- name: Ensure Nextcloud data directories
  ansible.builtin.file:
    path: "{{ nextcloud_project_path }}/{{ item }}"
    state: directory
    owner: "{{ nextcloud_fs_owner }}"
    group: "{{ nextcloud_fs_group }}"
    mode: "{{ nextcloud_fs_mode }}"
  loop:
    - data
    - apps
    - config
    - db
    - redis

- name: Render Redis config snippet
  ansible.builtin.template:
    src: redis.config.php.j2
    dest: "{{ nextcloud_project_path }}/config/redis.config.php"
    owner: "{{ nextcloud_fs_owner }}"
    group: "{{ nextcloud_fs_group }}"
    mode: '0640'
  notify: Apply Nextcloud stack

# roles/nextcloud/templates/docker-compose.yml.j2 должен существовать
- name: Render Nextcloud docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ nextcloud_project_path }}/{{ nextcloud_compose_file }}"
    mode: '0644'
  notify: Apply Nextcloud stack

- name: Ensure Nextcloud stack is running  # noqa command-instead-of-module
  ansible.builtin.command:
    cmd: >-
      docker compose -f {{ nextcloud_compose_file }}
      up -d --remove-orphans
      {% if nextcloud_compose_pull in ['missing', 'always'] %}
      --pull {{ nextcloud_compose_pull }}
      {% endif %}
  args:
    chdir: "{{ nextcloud_project_path }}"
  register: nextcloud_compose
  failed_when: nextcloud_compose.rc != 0
  changed_when: >-
    nextcloud_compose.rc == 0 and (
      nextcloud_compose.stdout is search(
        '(?i)(Creating|Recreating|Starting|Started|Pulling|Downloading|Building|Removing)'
      )
      or nextcloud_compose.stderr is search(
        '(?i)(Creating|Recreating|Starting|Started|Pulling|Downloading|Building|Removing)'
      )
    )
